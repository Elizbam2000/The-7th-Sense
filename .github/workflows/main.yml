name: Build The 7th Sense APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.1'
          cache: true

      - name: Install Dependencies
        run: |
          pip install flet google-generativeai cookiecutter

      - name: Verify Icon
        run: |
          if [ -f "assets/icon.png" ]; then
            echo "✅ Icon found"
          else
            echo "❌ Error: assets/icon.png not found!"
            exit 1
          fi

      - name: Build Android APK
        run: |
          # ใช้ yes | เพื่อตอบตกลงอัตโนมัติ
          yes | flet build apk --product "The 7th Sense" --org "com.nithoria.the7thsense"

      # แก้ไขจุดนี้: ระบุ Path แบบเจาะจงให้ระบบหาไฟล์ APK เจอแน่นอน
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: The-7th-Sense-APK
          path: build/apk/*.apk
          if-no-files-found: error # ถ้าหาไฟล์ไม่เจอ ให้แจ้ง Error ทันทีเพื่อตรวจสอบง่ายขึ้น