name: Build The 7th Sense APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ติดตั้ง Flutter เวอร์ชันที่เสถียร
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.1' # ระบุเวอร์ชันที่แน่นอนเพื่อความเสถียร
          cache: true

      - name: Install Dependencies
        run: |
          pip install flet google-generativeai cookiecutter

      - name: Verify Icon
        run: |
          if [ -f "assets/icon.png" ]; then
            echo "✅ Icon found"
          else
            echo "❌ Error: assets/icon.png not found!"
            exit 1
          fi

      # แก้ไข: เพิ่ม 'yes |' เพื่อตอบตกลงอัตโนมัติหากมีการถามเรื่อง SDK
      - name: Build Android APK
        run: |
          yes | flet build apk --product "The 7th Sense" --org "com.nithoria.the7thsense"
