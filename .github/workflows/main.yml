name: Build The 7th Sense APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ติดตั้ง Flutter เวอร์ชันเสถียร
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.1'
          cache: true

      # ติดตั้ง Dependencies รวมถึง python-dotenv เพื่ออ่านไฟล์ API
      - name: Install Dependencies
        run: |
          pip install flet google-generativeai cookiecutter python-dotenv

      # สร้างไฟล์ api.env จาก GitHub Secrets (ใช้ชื่อนี้เพื่อให้ Flet แพ็กเข้า APK ได้ชัวร์)
      - name: Create API configuration file
        run: |
          echo "GEMINI_API_KEYS=${{ secrets.GEMINI_API_KEYS }}" > api.env

      # ตรวจสอบไอคอนแอป
      - name: Verify Icon
        run: |
          if [ -f "assets/icon.png" ]; then
            echo "✅ Icon found"
          else
            echo "❌ Error: assets/icon.png not found!"
            exit 1
          fi

      # ขั้นตอนการ Build APK (ตัด --include-dots ออกเพื่อแก้ปัญหา Unrecognized Arguments)
      - name: Build Android APK
        run: |
          yes | flet build apk --product "The 7th Sense" --org "com.nithoria.the7thsense"

      # อัปโหลดไฟล์ APK เพื่อให้ปรากฏปุ่มดาวน์โหลดในหน้า Artifacts
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: The-7th-Sense-APK
          path: build/apk/*.apk
          if-no-files-found: error