name: Build The 7th Sense APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.1'
          cache: true

      - name: Install Dependencies
        run: |
          pip install flet google-generativeai cookiecutter python-dotenv

      # สร้างไฟล์ .env จาก GitHub Secrets ก่อนเริ่ม Build
      - name: Create .env file from Secrets
        run: |
          echo "GEMINI_API_KEYS=${{ secrets.GEMINI_API_KEYS }}" > .env

      - name: Verify Icon
        run: |
          if [ -f "assets/icon.png" ]; then echo "✅ Icon found"; else exit 1; fi

      # สำคัญมาก: เพิ่ม --include-dots เพื่อให้ Flet ยอมดึงไฟล์ .env เข้าไปใน APK
      - name: Build Android APK
        run: |
          yes | flet build apk --product "The 7th Sense" --org "com.nithoria.the7thsense" --include-dots

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: The-7th-Sense-APK
          path: build/apk/*.apk
          if-no-files-found: error